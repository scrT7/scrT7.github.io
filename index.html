<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container" >        
        <div class=" column side  controls-container">
            <div class="slider-container">
        <span class="slider-container">Volume: </span>
        <input class="vertical-slider" type="range" min="0" max="0.8" step="0.02" value="0.1" id="volumeSlider"  style="height: 150px;" oninput="updateVolume(this.value)">
        <span  id="volumeValue">10%</span>
            </div>
             <button class="stop-button" onclick="stopMetronome()">Stop</button>
        </div>        
        <div class="  middle" style="text-align: center;">
           
            <button class="color-button"  onmousedown="changeColor(this)" onclick="startMetronome('buleria')" data-pattern="buleria">Start Bulería</button>
            <button  class="color-button"  onmousedown="changeColor(this)"  onclick="startMetronome('solea')" data-pattern="solea">Start Soleá</button>
            <br>
            <button  class="color-button"  onmousedown="changeColor(this)"  onclick="startMetronome('twoFour')" data-pattern="solea">Start 2/4</button>
            <button  class="color-button"  onmousedown="changeColor(this)"  onclick="startMetronome('thirdFour')" data-pattern="oneThird">Start 3/4 </button>
            <button  class="color-button"  onmousedown="changeColor(this)"  onclick="startMetronome('fourFour')" data-pattern="solea">Start 4/4</button>
            <p id="beatCount">Beats: 0</p>
            <div id="beatButtonsContainer" style="display: flex; justify-content: center;">
                <!-- Beat buttons will be generated here -->
            </div>
            <p id="currentPattern" class="center-text">Current Pattern: None</p>
            <div id="strongPatternContainer" style="display: flex; justify-content: center;">
                <!-- Strong pattern buttons will be generated here -->
            </div>
        </div>        
        <div class="column , side controls-container">
            <div class="slider-container">
                <span class="slider-container">Tempo: </span>
                <input class ="vertical-slider" type="range" min="100" max="1000" value="500"  id="tempoSlider" style="height: 149px;"  oninput="updateTempo(this.value)">
                <span id="tempoValue">120 BPM</span>                
            </div>     
            <div >    
                <!-- Add this HTML button somewhere in your document -->
                <button  class="color-button" onmousedown="changeColor(this)" onclick="startMelodyWithPattern('buleria')">Melody </button>
            </div>
</div>
        








  









        
        
        
</div> 
        

    <script src="script.js"></script>
</body>
</html>
