<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        .metronome-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            margin: 5px;
        }
        .stop-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            border: none;
            color: white;
            margin: 5px;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-label {
            margin-right: 10px;
        }
        .beat-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 2px;
            background-color: #ddd; /* Default color */
        }
        .beat-button.active-strong {
            background-color: #4CAF50; /* Strong beat color */
        }
        .beat-button.active-weak {
            background-color: #888; /* Weak beat color */
        }
    </style>
</head>
<body>
    <button class="metronome-button" onclick="startMetronome('buleria')" data-pattern="buleria">Start Bulería</button>
    <button class="metronome-button" onclick="startMetronome('solea')" data-pattern="solea">Start Soleá</button>
    <button class="stop-button" onclick="stopMetronome()">Stop</button>
    <div class="slider-container">
        <span class="slider-label">Tempo: </span>
        <input type="range" min="100" max="1000" value="500" id="tempoSlider" oninput="updateTempo(this.value)">
        <span id="tempoValue">120 BPM</span>
    </div>
    <div class="slider-container">
        <span class="slider-label">Volume: </span>
        <input type="range" min="0" max="1" step="0.1" value="0.1" id="volumeSlider" oninput="updateVolume(this.value)">
        <span id="volumeValue">10%</span>
    </div>
