<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        .metronome-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <button class="metronome-button" onclick="startMetronome()">Start Metronome</button>
    <p id="beatCount">Beats: 0</p>

    <script>
        let beat = 1;
        const totalBeats = 12;
        const interval = 500; // Interval in milliseconds (500ms = 120 beats per minute)
        
        function startMetronome() {
            beat =1;
            document.getElementById('beatCount').textContent = 'Beats: ' + beat;
            const intervalId = setInterval(() => {
                if (beat < totalBeats) {
                    document.getElementById('beatCount').textContent = 'Beats: ' + (beat + 1);
                    playBeep(beat);
                    beat++;
                } else {
                    clearInterval(intervalId);
                    startMetronome(); // Restart the metronome after 12 beats
                }
            }, interval);
        }

        function playBeep(currentBeat) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            if ([0, 3, 7, 9, 11].includes(currentBeat)) {
                oscillator.frequency.setValueAtTime(1500, audioCtx.currentTime); // Strong beat frequency
                gainNode.gain.setValueAtTime(1, audioCtx.currentTime); // Strong beat volume
            } else {
                oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); // Regular beat frequency
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Regular beat volume
            }

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1); // Beep duration
        }
    </script>
</body>
</html>
