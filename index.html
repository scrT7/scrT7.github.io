<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubol</title>
    <style>
        .color-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <button class="color-button" onmousedown="changeColor()">Click me!</button>

    <script>
        function changeColor() {
            var button = document.querySelector('.color-button');
            button.style.backgroundColor = button.style.backgroundColor === 'red' ? '#4CAF50' : 'red';
        }
    </script>
</body>
</html>
