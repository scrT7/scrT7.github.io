<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        .metronome-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            margin: 5px;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="metronome-button" onclick="startMetronome('buleria')" data-pattern="buleria">Start Bulería</button>
    <button class="metronome-button" onclick="startMetronome('solea')" data-pattern="solea">Start Soleá</button>
    <div class="slider-container">
        <span class="slider-label">Tempo: </span>
        <input type="range" min="100" max="1000" value="500" id="tempoSlider" oninput="updateTempo(this.value)">
        <span id="tempoValue">120 BPM</span>
    </div>
    <p id="beatCount">Beats: 0</p>

    <script>
        let beat = 1;
        const totalBeats = 12;
        let interval = 500; // Initial interval in milliseconds (500ms = 120 beats per minute)
        let intervalId;
        let currentPattern;

        const patterns = {
            buleria: [0, 3, 6, 8, 10], // Bulería strong beats
            solea: [2, 5, 7, 9, 11] // Soleá strong beats
        };
        
        function startMetronome(pattern) {
            currentPattern = pattern;
            beat = 1;
            document.getElementById('beatCount').textContent = 'Beats: ' + beat;
            clearInterval(intervalId); // Clear any existing interval
            intervalId = setInterval(() => {
                document.getElementById('beatCount').textContent = 'Beats: ' + beat;
                playBeep(beat - 1, pattern); // Adjust index for stronger beats
                beat++;
                if (beat > totalBeats) {
                    beat = 1; // Reset beat count for the next loop
                }
            }, interval);
        }

        function playBeep(currentBeat, pattern) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            if (patterns[pattern].includes(currentBeat)) {
                oscillator.frequency.setValueAtTime(1500, audioCtx.currentTime); // Strong beat frequency
                gainNode.gain.setValueAtTime(1, audioCtx.currentTime); // Strong beat volume
            } else {
                oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); // Regular beat frequency
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Regular beat volume
            }

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1); // Beep duration
        }

        function updateTempo(value) {
            interval = parseInt(value, 10);
            const bpm = Math.round(60000 / interval);
            document.getElementById('tempoValue').textContent = `${bpm} BPM`;
            if (intervalId) {
                clearInterval(intervalId); // Restart metronome if already running
                startMetronome(currentPattern);
            }
        }
    </script>
</body>
</html>
